<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css inheritance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- parent tag -->
    <h1 class="mylikes" id="lyk">Likes</h1>
    <!-- children tag -->
     <ol class="favorites" id="favs">
        <li>Movies</li>
        <li>Cooking</li>
        <li>writing</li>
        <li>shopping</li>
        <li>Learning something new</li>
     </ol>
     <!-- parent tag -->
     <h1 class="mydislikes" id="dislyk">Dislikes</h1>
     <!-- children tag -->
     <ul class="unlike" id="peeves">
        <li>Travelling long distance</li>
        <li>boring and long conversations</li>
        <li>uncleanliness</li>
        <li>Mismanagement</li>
     </ul>
</body>
</html>
